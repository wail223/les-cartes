<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SETRAM - App</title>
    <style>
        /* --- CONFIGURATION GÉNÉRALE --- */
        :root {
            --primary-blue: #0056a4;
            --bg-gray: #f2f4f7;
            --nav-gray: #8e8e93;
            --text-blue-dark: #183075; 
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e0e5ec;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; height: 100dvh; 
            overflow: hidden; user-select: none;
        }

        .app-container {
            width: 100%; max-width: 414px; height: 100%; max-height: 896px;
            background-color: var(--bg-gray); 
            display: flex; flex-direction: column;
            position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.15); overflow: hidden;
        }

        /* --- HEADER --- */
        .app-header {
            height: 110px;
            background-color: white;
            display: flex; align-items: flex-end; justify-content: space-between;
            padding: 0 20px 15px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            z-index: 10;
            position: relative;
            flex-shrink: 0; 
        }
        
        .header-bg-decoration {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.05; pointer-events: none;
            background-image: radial-gradient(#0056a4 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .header-title {
            color: var(--primary-blue); font-size: 1.1rem; font-weight: 600;
            position: absolute; left: 50%; transform: translateX(-50%); bottom: 18px;
        }

        .header-icon-svg { width: 26px; height: 26px; stroke: var(--primary-blue); stroke-width: 1.8; }
        .logo-setram-img { height: 40px; width: auto; max-width: 120px; object-fit: contain; margin-bottom: -5px; }

        /* --- ZONE PRINCIPALE (CONTENT) --- */
        .app-content {
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            position: relative;
            width: 100%;
            overflow: hidden; /* Important pour l'iframe */
        }

        /* VUE 1 : SCÈNE 3D (CARTES) */
        #view-cards {
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }

        /* VUE 2 : IFRAME (WEB) */
        #view-web {
            width: 100%; height: 100%;
            display: none; /* Caché par défaut */
            background: white;
        }
        
        iframe {
            width: 100%; height: 100%; border: none;
        }

        /* --- STYLE 3D --- */
        .scene {
            width: 70%; max-width: 300px; aspect-ratio: 260 / 410; height: auto; 
            perspective: 1200px; cursor: grab;
            margin: -20px auto 20px auto;
        }
        .scene:active { cursor: grabbing; }

        .card {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d; border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 40, 80, 0.25);
        }
        .card.is-animating { transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }

        .card__face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; -webkit-backface-visibility: hidden;
            border-radius: 20px; overflow: hidden;
            background-size: cover; background-position: center; background-repeat: no-repeat;
            background-color: white;
        }
        .card__face--front { background-image: url('https://i.ibb.co/Gfjhyy2j/image-5.jpg'); }
        .card__face--back {
            background-image: url('https://i.ibb.co/TqvnXp6S/51-A4-F091-3-B4-E-4469-BAEF-8-CCFAD657311.jpg');
            transform: rotateY(180deg);
        }

        .card-overlay-text {
            position: absolute; top: 120px; left: 40px;
            transform-origin: top left; transform: rotate(90deg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-weight: 600; font-size: 14px; color: var(--text-blue-dark);
            letter-spacing: 0.5px; white-space: nowrap; -webkit-font-smoothing: antialiased;
        }

        .pagination-container {
            width: 100%; padding: 0 20px; margin-bottom: -20px;
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
        }
        .btn-pill {
            background: #e0e0e0; color: white; padding: 10px 20px; border-radius: 30px;
            font-size: 0.9rem; font-weight: 600; border: none; display: flex; align-items: center; gap: 8px; white-space: nowrap; 
        }
        .btn-next { background: var(--primary-blue); box-shadow: 0 4px 10px rgba(0,86,164,0.3); cursor: pointer; }
        .page-indicator { color: #003366; font-weight: 700; font-size: 1rem; }

        /* --- BARRE DE NAVIGATION BASSE --- */
        .bottom-nav {
            height: auto; min-height: 85px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            background: white; display: flex; justify-content: space-around; align-items: flex-start;
            padding-top: 15px; border-top: 1px solid #ebedf0; border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.02); flex-shrink: 0;
        }

        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            font-size: 0.7rem; color: var(--nav-gray); gap: 6px;
            width: 20%; position: relative; cursor: pointer;
            text-decoration: none; border: none; background: none; padding: 0;
        }
        
        /* Conteneur de l'icône (pour l'animation du cercle) */
        .icon-wrapper {
            width: 48px; height: 48px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 0;
            border: 4px solid transparent; /* Bordure invisible par défaut */
        }
        
        .nav-icon { width: 24px; height: 24px; fill: none; stroke: currentColor; stroke-width: 2; transition: all 0.2s ease; }

        /* ÉTAT ACTIF */
        .nav-item.active { color: var(--primary-blue); }
        
        /* Le rond bleu ne s'affiche que sur l'item actif */
        .nav-item.active .icon-wrapper {
            background-color: #dbeafe; 
            margin-top: -35px; /* Fait remonter l'icône */
            background: white;
            border-color: var(--bg-gray); 
            box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
        }

        .nav-item.active .nav-icon { 
            stroke: var(--primary-blue); 
            fill: var(--primary-blue); 
            stroke-width: 0; 
        }

        /* SVG spécial pour Mes Cartes quand actif */
        .icon-cards-rect { fill: currentColor; stroke: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="header-bg-decoration"></div>
            <img src="https://i.ibb.co/G3HyWqws/SETRAM-Logo.png" alt="Logo Setram" class="logo-setram-img">
            
            <div class="header-title" id="header-title">Mes cartes</div>

            <div style="display: flex; gap: 15px;">
                <svg class="header-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                <svg class="header-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
            </div>
        </header>

        <main class="app-content">
            <div id="view-cards">
                <div class="scene">
                    <div class="card" id="card">
                        <div class="card__face card__face--front">
                            <div class="card-overlay-text" id="realtime-clock">--/--/---- --:--:--</div>
                        </div>
                        <div class="card__face card__face--back"></div>
                    </div>
                </div>
                <div class="pagination-container">
                    <div class="btn-pill">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                        Précédent
                    </div>
                    <div class="page-indicator">1 / 2 Cartes</div>
                    <div class="btn-pill btn-next">
                        Suivant
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </div>
                </div>
            </div>

            <div id="view-web">
                <iframe id="web-frame" src="" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
            </div>
        </main>

        <nav class="bottom-nav">
            <div class="nav-item" onclick="switchTab(this, 'Accueil', 'https://www.setram.dz/')">
                <div class="icon-wrapper">
                    <svg class="nav-icon" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                </div>
                <span>Accueil</span>
            </div>

            <div class="nav-item" onclick="switchTab(this, 'Position', 'https://www.setram.dz/fr/carte')">
                <div class="icon-wrapper">
                    <svg class="nav-icon" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                </div>
                <span>Position</span>
            </div>

            <div class="nav-item" onclick="switchTab(this, 'Horaires', 'https://www.setram.dz/schedules')">
                <div class="icon-wrapper">
                    <svg class="nav-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                </div>
                <span>Horaires</span>
            </div>

            <div class="nav-item active" onclick="switchTab(this, 'Mes cartes', 'VIEW_CARDS')">
                <div class="icon-wrapper">
                    <svg class="nav-icon icon-cards-active" viewBox="0 0 24 24">
                        <rect x="2" y="6" width="16" height="12" rx="2" transform="rotate(-10 10 12)" fill="#dbeafe" stroke="currentColor" stroke-width="1.5" class="icon-cards-rect"/>
                        <rect x="6" y="6" width="16" height="12" rx="2" fill="currentColor" stroke="none" />
                    </svg>
                </div>
                <span>Mes cartes</span>
            </div>

            <div class="nav-item" onclick="switchTab(this, 'Profile', 'https://www.setram.dz/fr/contact')">
                <div class="icon-wrapper">
                    <svg class="nav-icon" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
                <span>Profile</span>
            </div>
        </nav>
    </div>

    <script>
        const card = document.getElementById('card');
        const scene = document.querySelector('.scene');
        const viewCards = document.getElementById('view-cards');
        const viewWeb = document.getElementById('view-web');
        const webFrame = document.getElementById('web-frame');
        const headerTitle = document.getElementById('header-title');

        // --- FONCTION DE NAVIGATION PRINCIPALE ---
        function switchTab(element, title, url) {
            // 1. Gestion de l'UI (Active class)
            // On enlève 'active' de tous les nav-item
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // On ajoute 'active' sur celui cliqué
            element.classList.add('active');

            // 2. Changer le titre
            headerTitle.innerText = title;

            // 3. Gestion de l'affichage (Iframe ou Cartes 3D)
            if (url === 'VIEW_CARDS') {
                // Si on clique sur Mes cartes
                viewWeb.style.display = 'none';
                viewCards.style.display = 'flex';
                webFrame.src = ""; // On vide l'iframe pour économiser la mémoire
            } else {
                // Si on clique sur un autre lien
                viewCards.style.display = 'none';
                viewWeb.style.display = 'block';
                // On charge l'URL dans l'iframe
                // Note : Certains sites bloquent l'affichage en iframe (X-Frame-Options)
                webFrame.src = url;
            }
        }

        // --- GESTION DE LA DATE ET HEURE ---
        function updateClock() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const timeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            const clockElement = document.getElementById('realtime-clock');
            if(clockElement) clockElement.innerText = timeString;
        }
        updateClock();
        setInterval(updateClock, 1000);

        // --- GESTION DU 3D DRAG ---
        let isDragging = false;
        let startX = 0;
        let currentRotation = 0;
        let tempRotation = 0;

        const startDrag = (e) => {
            isDragging = true;
            startX = e.pageX || e.touches[0].pageX;
            card.classList.remove('is-animating');
        };

        const onDrag = (e) => {
            if (!isDragging) return;
            e.preventDefault(); 
            const x = e.pageX || e.touches[0].pageX;
            const walk = (x - startX); 
            const sensitivity = 0.5; 
            tempRotation = currentRotation + (walk * sensitivity);
            card.style.transform = `rotateY(${tempRotation}deg)`;
        };

        const stopDrag = () => {
            if (!isDragging) return;
            isDragging = false;
            card.classList.add('is-animating');
            const snappedRotation = Math.round(tempRotation / 180) * 180;
            card.style.transform = `rotateY(${snappedRotation}deg)`;
            currentRotation = snappedRotation;
        };

        scene.addEventListener('mousedown', startDrag);
        window.addEventListener('mousemove', onDrag);
        window.addEventListener('mouseup', stopDrag);
        scene.addEventListener('mouseleave', stopDrag);

        scene.addEventListener('touchstart', startDrag);
        window.addEventListener('touchmove', onDrag, { passive: false });
        window.addEventListener('touchend', stopDrag);
    </script>
</body>
</html>
